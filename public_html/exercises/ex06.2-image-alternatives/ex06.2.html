<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Ex 6.2 - Image alternatives</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <!-- TODO - add the picture element with alternative images here. -->
  <!--
Note: the styling will work correctly only if th <img> element is a direct
child of <body>!
-->


  <body>
    <picture>
      <!-- Cropped image for small screens -->
      <source media="(max-width: 640px)" srcset="images/bird-original-cropped.jpg">

      <!-- WebP format images -->
      <source type="image/webp" srcset="images/bird-original-webp.webp 400w,
      images/bird-original-webp.webp 800w,
      images/bird-original-webp.webp 1200w">

      <!-- JPEG format images -->
      <source type="image/jpeg" srcset="images/bird-original-jpeg.jpg 400w,
      images/bird-original-jpeg.jpg 800w,
      images/bird-original-jpeg.jpg 1200w">

      <!-- Fallback image -->
      <img src="images/bird-original-jpeg.jpg" alt="a nice bird">
    </picture>

    <h1>Pictures are nice!</h1>
  </body>

</body>

</html>
