<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedding Media</title>
</head>

<body>
  <!-- Embedding an MP4 video -->
  <h2>MP4 Video</h2>
  <video width="640" height="360" controls>
    <source src="https://github.com/strazdinsg/webexamples/raw/main/public_html/examples/sample.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Embedding a YouTube video -->
  <h2>YouTube Video</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player"
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>

  <!-- Embedding a Google Map -->
  <h2>Google Map</h2>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1984.123456789!2d6.123456789!3d62.123456789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x123456789abcdef!2sNTNU%20Campus%20%C3%85lesund!5e0!3m2!1sen!2sno!4v1234567890"
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

  <!-- Embedding a Panopto video -->
  <h2>Panopto Video</h2>
  <iframe src="https://ntnu.cloud.panopto.eu/Panopto/Pages/Embed.aspx?id=4583c681-b470-429b-958dab2300be18d5"
    width="800" height="600" frameborder="0" allowfullscreen></iframe>
</body>

</html>
